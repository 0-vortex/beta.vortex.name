name: "Semantic release"

on:
  push:
    branches:
      - main
      - alpha
      - beta
      - next

concurrency:
  #  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    name: Set environment variables
    runs-on: ubuntu-latest
    outputs:
      DEPLOY_ENVIRONMENT: ${{ steps.env.outputs.DEPLOY_ENVIRONMENT }}
    steps:
      - name: "â˜ï¸ compute environment variables"
        id: env
        run: |
          echo "DEPLOY_ENVIRONMENT=$([[ ${{ github.ref_name }} == 'main' ]] && echo 'production' || echo ${{ github.ref_name }})" >> $GITHUB_OUTPUT

  release:
    permissions: write-all
    environment:
      name: ${{ needs.setup.outputs.DEPLOY_ENVIRONMENT }}
      url: https://github.com/${{ github.repository }}/releases/tag/${{ steps.semantic-release.outputs.release-tag }}
    outputs:
      release-tag: ${{ steps.semantic-release.outputs.release-tag }}
    name: Semantic release
    needs:
      - setup
    runs-on: ubuntu-latest
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "ğŸš€ release"
        id: semantic-release
        uses: tmcb-space/release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    permissions: write-all
    name: Build and deploy GH Pages
    needs:
      - release
    runs-on: ubuntu-latest
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v4

      - name: "ğŸ¦•ï¸ setup deno"
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: "ğŸ“¦ install dependencies cache"
        uses: actions/cache@v4
        with:
          path: |
            _deno_cache
            _cache
          key: ${{ runner.os }}-deno-

      - name: "ğŸ“¦ build static"
        shell: bash
        env:
          DENO_DIR: _deno_cache
        run: |
          deno task build

      - name: "ğŸš€ deploy static"
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          commit_message: ${{ github.event.head_commit.message }}
          enable_jekyll: false
          cname: beta.vortex.name
